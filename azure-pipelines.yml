# Docker
# Build and push an image to Azure Container Registry

trigger:
  branches:
    include:
    - main

pr:
  branches:
    include:
    - main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '05aae339-4883-4d01-9a51-e896dd0de074'
  imageRepository: 'bestrongwebapp'
  containerRegistry: 'bestrong1.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy Docker image to App Service
  dependsOn: Build
  condition: and(succeeded('Build'), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  jobs:
  - job: DeployJob
    displayName: Deploy
    steps:
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Azure for Students(85bd95c0-eabe-403c-87b6-f72ae70ec867)'
        appName: 'bestrong-webapp'
        containers: '$(containerRegistry)/$(imageRepository):$(tag)'